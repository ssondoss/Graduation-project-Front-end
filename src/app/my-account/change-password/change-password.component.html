<div class="w-100 pb-5" style="min-height: 94vh">
  <app-navbar></app-navbar>
  <div class="container my-5 py-5">
    <div class="row mx-0">
      <div class="col-md-3 px-0 rounded h-100 border bg-white">
        <side-nav></side-nav>
      </div>
      <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
        <div class="h5 mb-3">Change Password</div>
        <div class="p-md-5 p-3 rounded border bg-white">
          <form [formGroup]="changePasswordForm">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Old Password</mat-label>
              <input
                matInput
                formControlName="oldPassword"
                type="password"
                required
              />
              <mat-error
                *ngIf="
                  changePasswordForm.controls.oldPassword.errors?.required &&
                  changePasswordForm.controls.oldPassword.touched
                "
              >
                this field is required
              </mat-error>

              <mat-error
                *ngIf="
                  changePasswordForm.controls.oldPassword.hasError('minlength')
                "
              >
                minimum length of 6 charachters
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>New Password</mat-label>
              <input
                matInput
                formControlName="newPassword"
                type="password"
                required
              />
              <mat-error
                *ngIf="
                  changePasswordForm.controls.newPassword.errors?.required &&
                  changePasswordForm.controls.newPassword.touched
                "
                >this field is required</mat-error
              >

              <mat-error
                *ngIf="
                  changePasswordForm.controls.newPassword.hasError('minlength')
                "
              >
                minimum length of 6 charachters
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Repeat New Password</mat-label>
              <input
                matInput
                formControlName="repeatNewPassword"
                required
                type="password"
                maxlength="100"
                minlength="6"
              />
              <mat-error
                *ngIf="
                  changePasswordForm.controls.repeatNewPassword.touched &&
                  changePasswordForm.controls.repeatNewPassword.hasError(
                    'mismatchedPasswords'
                  )
                "
                >passwords do not match</mat-error
              >
              <mat-error
                *ngIf="
                  changePasswordForm.controls.repeatNewPassword.errors
                    ?.required &&
                  changePasswordForm.controls.repeatNewPassword.touched
                "
                >this field is required</mat-error
              >

              <mat-error
                *ngIf="
                  changePasswordForm.controls.repeatNewPassword.hasError(
                    'minlength'
                  )
                "
              >
                minimum length of 6 charachters
              </mat-error>
            </mat-form-field>
            <div class="mt-1">
              <a class="undelined-hover" (click)="openDialogForgetPassword()"
                >did you forget your password?</a
              >
            </div>
            <div class="form-group text-left mt-4">
              <button class="btn btn-main py-2 px-3" (click)="updatePassword()">
                <small> Save Changes</small>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer-scd style="margin-top: 100%"> </footer-scd>
