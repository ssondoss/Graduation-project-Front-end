<div class="w-100 pb-5" style="min-height: 94vh">
  <app-navbar></app-navbar>
  <div class="container my-5 py-5">
    <div class="row mx-0">
      <div class="col-md-3 px-0 rounded h-100 border bg-white">
        <side-nav></side-nav>
      </div>
      <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
        <div class="h5 mb-3">My CV Link</div>
        <div class="rounded border bg-white py-5">
          <div *ngIf="cvData == null" class="mx-5">
            <div class="alert alert-danger text-center">
              you don't have CV Yet !
            </div>

            <button
              class="btn btn-outline-success w-100 mt-3"
              routerLink="/employee"
            >
              Build CV
            </button>
          </div>
          <span *ngIf="cvData != null">
            <div
              *ngIf="isCopied"
              class="small alert alert-success mx-lg-5 mx-3"
            >
              <i class="fa fa-check-square-o" aria-hidden="true"></i> Copied !
            </div>
            <div class="form-group row mx-0 h-100 pb-3 px-lg-5 px-3">
              <input
                type="text"
                class="form-control col-lg-11 col-10"
                [value]="cvLink"
                #input
              />
              <i
                class="fa fa-copy ml-auto color-main fa-2x"
                (click)="copyUrl(input)"
              ></i>
            </div>

            <hr class="my-5" />
            <div class="px-lg-5 px-3">
              <p>do you want to update your cv ?</p>
              <button
                class="btn btn-bordered w-100 mt-3"
                routerLink="/employee"
              >
                update my CV
              </button>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<footer-scd style="margin-top: 100%"> </footer-scd>
