<div class="mx-0 row">
  <div
    *ngIf="appService.sidebar === true"
    class="col-3 border p-0"
    style="height: 100vh"
  >
    <div class="d-flex">
      <iframe
        style="border-radius: 50%"
        class="mx-auto my-4"
        width="180"
        height="180"
        src="https://www.youtube.com/embed/ia1iuXbEaYQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="p-3 text-dark font-weight-bold border-bottom">build CV</div>

    <div class="p-3 text-dark font-weight-bold border-bottom">build CV</div>
    <div class="p-3 text-dark font-weight-bold border-bottom">Contact</div>
    <div class="p-3 text-dark font-weight-bold border-bottom">Logout</div>
  </div>
  <div class="w-100" [ngClass]="{ 'w-75': appService.sidebar === true }">
    <div class="row mx-0 py-3 px-5 shadow w-100">
      <div class="">
        <i
          class="fa fa-bars fa-2x text-dark"
          (click)="appService.showSidebar()"
        ></i>
      </div>
      <div class="ml-auto">
        <span class="text-dark font-weight-bold">my account</span>
      </div>
    </div>
  </div>
</div>
