<app-navbar></app-navbar>

<div class="row w-100 p-3" style="min-height: 100vh">
  <form
    action=""
    class="py-4 px-md-5 px-3 shadow bg-white col-xl-6 col-lg-8 col-md-10 m-auto"
  >
    <div class="row mx-0">
      <div class="text-left mt-0 font-weight-bold">
        <h4 class="py-3">Contact Information</h4>
      </div>
      <div class="text-right ml-auto my-auto px-2 py-1 rounded color2">
        6 / 6
      </div>
    </div>

    <div class="form-group col-lg-12 px-0 pt-4">
      <label for=""> E-mail</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group col-lg-12 px-0 mt-3">
      <label for=""> address</label>
      <input type="text" class="form-control" />
    </div>
    <div class="row mx-0 mt-3">
      <div class="form-group col-lg-6 px-0">
        <label for="">Mobile Number</label>

        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-6 my-auto">
        <a class="color2">
          <i class="fa fa-plus" aria-hidden="true"></i>
          add another number
        </a>
      </div>
    </div>
    <button
      class="btn btn2-bordered w-100 my-5"
      (click)="openDialogNewSection()"
    >
      ADD NEW SECTION
    </button>
    <div class="form-group px-0 mt-4">
      <div class="mt-5 text-center justify-content-center row mx-0">
        <button class="btn btn2-bordered btn-sm mx-2" routerLink="/">
          <i class="fa fa-angle-left" aria-hidden="true"></i> Back
        </button>
        <button class="btn btn-sm btn2 mx-2" routerLink="/">
          Next <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<footer-scd></footer-scd>
