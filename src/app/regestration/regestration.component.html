<navbar-scd> </navbar-scd>
<div
  class="bg-light"
  style="
    height: 100vh;
    clip-path: polygon(100% 0, 100% 0, 100% 100%, 0% 100%);
    position: relative;
  "
></div>
<div
  class="d-flex justify-content-center w-100"
  style="position: absolute; top: 22%"
>
  <div class="col-md-4 px-3 m-auto text-center">
    <img src="../../assets/orangLogo.png" height="150" alt="" />

    <h5 class="my-4 text-dark">
      Build your cv , make interview and get ajob in one step ..
    </h5>
  </div>

  <form
    [formGroup]="registrationForm"
    action=""
    class="col-md-6 col-lg-4 bg-white text-dark w-100 m-auto border px-5 py-4 rounded-lg text-center mx-auto"
  >
    <h4 class="pb-3 text-dark">Sign up</h4>
    <div class="form-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="full name"
        formControlName="fullName"
      />
    </div>
    <div class="form-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="email"
        formControlName="email"
      />
    </div>
    <div class="form-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="password"
        formControlName="password"
      />
    </div>
    <div class="form-group mt-5 text-center">
      <button class="btn btn-main py-2 w-50" (click)="registration()">
        sign up
      </button>
    </div>
    <div class="text-left my-4">
      <p href="">
        already have an account ?
        <a class="color-main font-weight-bold">Sign In</a>
      </p>
    </div>
  </form>
</div>
<footer-scd></footer-scd>
