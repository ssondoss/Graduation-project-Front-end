<div
  class="bg-light"
  style="
    height: 100vh;
    clip-path: polygon(100% 0, 100% 0, 100% 100%, 0% 100%);
    position: relative;
  "
></div>
<div class="d-flex justify-content-center">
  <form
    [formGroup]="loginFormGroup"
    action=""
    class="col-md-6 col-lg-4 bg-white text-dark w-100 mx-auto border px-5 py-4 rounded-lg text-center"
    style="position: absolute; top: 10%"
  >
    <img
      src="../../assets/666666666-removebg-preview.png"
      height="100"
      alt=""
    />

    <p class="my-4 text-dark">One step ahead of the usual :</p>

    <div class="form-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="email"
        formControlName="email"
      />
    </div>
    <div class="form-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="password"
        formControlName="password"
      />
    </div>
    <div class="form-group mt-5 text-center">
      <button class="btn btn-main py-2 w-50" (click)="login()">sign in</button>
    </div>
    <div class="text-left my-4">
      <p href="">
        don't have account ? <a class="color-main font-weight-bold">Sign Up</a>
      </p>
    </div>
  </form>
</div>
