<app-navbar> </app-navbar>
<div
  class="bg-light2 d-md-block d-none"
  style="
    min-height: 100vh;
    clip-path: polygon(100% 0, 100% 0, 100% 100%, 0% 100%);
    position: relative;
  "
></div>
<div class="row mx-0 justify-content-center w-100 main-div">
  <div class="col-md-4 px-3 m-auto text-center">
    <img src="../../assets/orangLogo.png" height="150" alt="" />

    <h5 class="mt-4 mb-5 text-dark">
      Build your cv , make interview and get ajob in one step ..
    </h5>
  </div>
  <div class="col-md-7 col-lg-6 col-xl-5 m-auto pr-xl-5">
    <form
      [formGroup]="loginFormGroup"
      action=""
      class="
        bg-white
        text-dark
        w-100
        border
        px-md-5 px-4
        py-4
        rounded-lg
        text-center
      "
    >
      <h3 class="pb-3 text-dark my-3">Sign In</h3>

      <div
        *ngIf="wrongEmailOrPassword == true"
        class="text-left alert bg-beeg p-2 row mx-0 rounded-sm my-3"
      >
        <div class="col-1 px-0 px-md-1 my-auto">
          <img
            src="../../assets/icon_alert.svg"
            height="20"
            width="100%"
            alt="image"
            class="px-0 text-left"
          />
        </div>
        <small class="col-11 px-2 t-media-12 my-auto">
          wrong email or password , check your email or password and try again .
        </small>
      </div>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" required formControlName="email" />
        <mat-error
          class="px-0 mx-0"
          *ngIf="
            loginFormGroup.controls.email.errors?.required &&
            loginFormGroup.controls.email.touched
          "
        >
          this field is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          formControlName="password"
          type="password"
          minlength="6"
          maxlength="100"
        />
        <mat-error
          class="px-0 mx-0"
          *ngIf="
            loginFormGroup.controls.password.errors?.required &&
            loginFormGroup.controls.password.touched
          "
        >
          this field is required
        </mat-error>
      </mat-form-field>
      <div class="form-group mt-3 text-center">
        <button class="btn btn-main py-2 w-50" (click)="login()">
          sign in
        </button>
      </div>
      <div class="text-left mt-5">
        <a class="undelined-hover" (click)="openDialogForgetPassword()"
          >did you forget your password?</a
        >

        <p href="" class="mt-3">
          You don't have an account ?
          <a class="color-main font-weight-bold" routerLink="/regestration"
            >Sign Up</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
<footer-scd></footer-scd>
